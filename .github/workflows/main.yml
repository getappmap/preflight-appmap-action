on: [push]

env:
  APPMAP_TELEMETRY_DISABLED: 'true'

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Build, test and package
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install and configure AppMap
        uses: getappmap/install-appmap-action@v1-pre.5
        id: install-appmap
      - name: Upgrade AppMap tools
        run: |
          curl -L -o /tmp/appmap https://github.com/getappmap/appmap-js/releases/download/%40appland%2Fappmap-preflight-v1.0-pre.3/appmap-preflight-linux-x64
          chmod a+x /tmp/appmap
      - name: Install dependency libraries
        run: yarn install
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
      - name: Build GitHub action
        run: yarn package
      - name: Make AppMaps
        # appmap-agent-js@13.6.0 doesn't propagate the jest exit code, so the main Test step cannot be the AppMap step.
        run: yarn appmap
      - name: Archive AppMaps
        uses: getappmap/archive-appmap-action@v1-pre.8
        id: archive-appmaps
        with:
          revision: c38f91b63dc454026fdbe7d9266e983bfee5817e
          verbose: true
